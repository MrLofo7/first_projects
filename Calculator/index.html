<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="js-calculation calculation" ></div>

        <p >
            <button class="numeric-button gray-button" onclick="
                updateCalculation('1');
            ">1</button>
            <button class="numeric-button gray-button" onclick="
                updateCalculation('2');
            ">2</button>
            <button class="numeric-button gray-button" onclick="
                updateCalculation('3');
            ">3</button>
            <button class="operation-button orange-button" onclick="
                updateCalculation('+');
            ">+</button>
        </p>

        <p>
            <button class="numeric-button gray-button" onclick="
                updateCalculation('4');
            ">4</button>
            <button class="numeric-button gray-button" onclick="
                updateCalculation('5');
            ">5</button>
            <button class="numeric-button gray-button" onclick="
                updateCalculation('6');
            ">6</button>
            <button class="operation-button orange-button" onclick="
                updateCalculation('-');
            ">-</button>
        </p>

        <p>
            <button class="numeric-button gray-button" onclick="
                updateCalculation('7');
            ">7</button>
            <button class="numeric-button gray-button" onclick="
                updateCalculation('8');
            ">8</button>
            <button class="numeric-button gray-button" onclick="
                updateCalculation('9');
            ">9</button>
            <button class="operation-button orange-button" onclick="
                updateCalculation('*');
            ">*</button>
        </p>

        <p>
            <button class="numeric-button gray-button" onclick="
                updateCalculation('0');
            ">0</button>
            <button class="point-button gray-button" onclick="
                updateCalculation('.');
            ">.</button>
            <button class="equal-button gray-button" onclick="calculateResult()
            ">=</button>
            <button class="operation-button orange-button" onclick="
                updateCalculation('-');
            ">-</button>
        </p>
        
        <button class="clear-button gray-button Clear-button" onclick=" clearCalculation()
        ">Clear</button>

        <script src="script.js"></script>
    </body>
</html>
